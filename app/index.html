<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="/app/pages/home.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/pages/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="/app/components/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>SketchDream</title>
</head>

<body class="primary-custom">
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script>
                const deviantArtUrls = [
                    'https://www.deviantart.com/bast4cats/art/Bi-Frost-1064119700',
                    'https://www.deviantart.com/thefeaturecreature/art/Neglect-1049504704',
                    'https://www.deviantart.com/vlashyrk/art/Arpitanian-Lands-1039535616',
                    'https://www.deviantart.com/fcartt/art/Finished-YCH-Fall-888521535',
                    'https://www.deviantart.com/lpsdc/art/Deserted-Castle-1040756251',
                    'https://www.deviantart.com/malpracticink/art/Stonepunk-1054224664',
                    'https://www.deviantart.com/monorirogue/art/Juri-1058207809',
                    'https://www.deviantart.com/moxiemusesaiart/art/Violet-1056964330',
                    'https://www.deviantart.com/pixeljeff/art/Metroid-Chill-1063286855',
                    'https://www.deviantart.com/wakakel/art/Closed-Adopt-38-1050194412',
                    'https://www.deviantart.com/halfofthesky/art/Collective-memories-XII-war-03-READ-BELOW-1056388680',
                    'https://www.deviantart.com/flycatcher263/art/Yanfei-880457673',
                    'https://www.deviantart.com/abdallahtalat/art/Forest-Queen2-1051587760',
                    'https://www.deviantart.com/oddly-spliced/art/Decoys-1054801210',
                    'https://www.deviantart.com/rumbrandtai/art/Parisian-Silhouettes-1055831402',
                    'https://www.deviantart.com/musonart/art/Platinum-Unicorn-1015584748',
                    'https://www.deviantart.com/sacoclover/art/Notes-on-how-to-paint-hair-for-beginners-1059741288',
                    'https://www.deviantart.com/towerjunkieart/art/The-Subtle-Skill-of-Giving-Zero-Concerns-1047074092',
                    'https://www.deviantart.com/thecrimsonmaven/art/Let-it-Burn-1051646621',
                    'https://www.deviantart.com/minayuyu/art/It-s-Okay-1052582662'
                ];
            
                $(document).ready(function() {
                    deviantArtUrls.forEach(function(url) {
                        const oembedUrl = `https://backend.deviantart.com/oembed?url=${encodeURIComponent(url)}&format=jsonp&callback=?`;
                        $.getJSON(oembedUrl, function(data) {
                            $('#gallery').append(`
                                <div class="col-12 col-sm-6 col-md-4 col-lg-3 gallery-item flex-wrap animate__animated animate-on-hover ">
                                    <img src="${data.url}" alt="${data.title}" class="img-fluid animate__animated animate__fadeInDown animate_faster">
                                </div>
                            `);
                        });
                    });
                });
            </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../assets/resources/scripts/index.js"></script>
</body>

</html>
