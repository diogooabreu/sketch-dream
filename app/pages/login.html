<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>login</title>
</head>

<body class="primary-custom d-flex justify-content-center align-items-center">
    <!--inicio card-->
    <div class="container">
        <main class="w-75 m-auto">
            <div class="card rounded-4">
                <div class="row g-0">
                    <!--inicio card img-->
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="../../assets/resources/img/cat.jpg" class="card-img img-fluid rounded-4 mt-1" alt="card-imagem">
                        <div class="card-img-overlay">
                            <div class="mt-5 form-img-text">
                                <h1>JOIN<br>THE ART<br>COMMUNITY<br>OASIS</h1>
                            </div>
                            <div class="h2 form-img-text">
                                <p class="bottom-text-name">ART BY<br>DIO</p>
                            </div>
                        </div>
                    </div>
                    <!--fim card-img-->

                    <!--inicio formulario-->
                    <div class="col-lg-6 col-md-12">
                        <div class="card-body">
                            <div class="row justify-content-end m-3">
                                <button type="button" class="btn-close" id="btn-close"></button>
                            </div>
                            <h1 class="card-title abril-fatface-regular h2 mt-5 ml-3 mb-3">Log In</h1>
                            <form id="login-form">
                                <div class="input-group mb-3">
                                    <input type="text" id="input-name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon" autofocus required>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" id="input-password" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-custom w-100" onclick="submitForm()">Submit</button>
                                    </div>
                                </div>
                            </form>

                            <div class="divider">or</div>
                            <div class="d-grid gap-2">
                                <a href="https://accounts.google.com" class="btn btn-light border social-button">
                                    <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" class="float-start" alt="Google">
                                    Continue with Google
                                </a>
                                <a href="https://appleid.apple.com" class="btn btn-light border social-button">
                                    <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" class="float-start" alt="Apple">
                                    Continue with Apple
                                </a>
                                <a href="https://www.facebook.com" class="btn btn-light border social-button">
                                    <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" class="float-start" alt="Facebook">
                                    Continue with Facebook
                                </a>
                            </div>
                        </div>
                        <p class="fw-bold text-center text-success">Become to Sketch Dream</p>
                    </div>
                    <!--fim formulario-->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../../assets/resources/scripts/buttons.js"></script>
    <script src="login.js"></script>

</body>
</html>
